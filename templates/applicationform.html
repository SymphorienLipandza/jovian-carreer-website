<h4>Application form</h4>
<form action="/job/{{job['id']}}/applay" method="post">
  <div class="mb-2">
    <label class="form-label" for="#name">Name</label><br>
    <input type="text" class="form-control" placeholder="John Doe" id="#name" name="full_name" required>
  </div>

  <div class="mb-2">
    <label id="#email" class="form-label">Email</label><br>
    <input  id="email" type="email" class="form-control" placeholder="example@gmail.com" name="email" required>
  </div>

  <div class="mb-2">
    <label for="#linkedin" class="form-label">LinkedInd URL</label><br>
  <input type="url" id="linkedin" class="form-control"placeholder="https://linkedin.com/in/johndoe" name="linkedin_url" required >
  </div>

  <div class="mb-2">
    <label for="education" class="form-label" >Education</label><br>
    <textarea id="education" class="form-control" name="education"></textarea>
  </div>

  <div class="mb-2">
    <label class="form-label" for="#work">Work Experience</label><br>
    <textarea id="work"class="form-control" name="work_experience"></textarea>
  </div>
  <div class="mb-2">
    <lab class="form-label" for="#resume">Resume URL</lab><br>
    <input id="resume" class="form-control" type="url" name="resume_url">
  </div>
    
  <input type="submit" class="mt-1 btn btn-primary btn-lg" value="Submit"/>
</form>
